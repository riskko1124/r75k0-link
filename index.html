<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R75K0 — Cyberpunk Links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="splash" class="splash-screen" aria-hidden="true">
    <div class="splash-text">R75K0</div>
  </div>
  <main class="page" aria-live="polite">
    <div class="background-overlay" aria-hidden="true"></div>
    <div class="content" role="presentation">
      <div class="cat-wrapper" aria-hidden="true">
        <img id="cyber-cat" src="https://i.imgur.com/25ssfgl.png" alt="Silhueta de gato" draggable="false">
      </div>
      <header class="intro">
        <h1>R75K0</h1>
        <p>Bem-vinde ao hub neon da MeoW Crew. Escolha um destino e mergulhe no código.</p>
      </header>
      <div id="links-container" class="links" role="navigation" aria-label="Links principais"></div>
      <div id="copy-toast" class="copy-toast" role="status" aria-live="assertive" aria-atomic="true">Copiado!</div>
    </div>
  </main>
  <script src="js/main.js" defer></script>
</body>
</html>
